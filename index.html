<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Red+Hat+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="currency-image">
            <img src="src/img/logo.svg" alt="Conversão de Moedas">
        </div>
        <div class="calculation">
            <section>
                <select name="currency-convert" data-js="currency-one">
                    <option value="currency"></option>
                </select>
                <select name="currency-converted" data-js="currency-two">
                    <option value="currency"></option>
                </select>
            </section>
            <div class="currency-number">
                <input type="number" value="1" min="1" data-js="currency-number">
                <p data-js="converted-value"></p>
                <div><p data-js="conversion-precision">5546</p></div>
            </div>
        </div>
    </main>
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
